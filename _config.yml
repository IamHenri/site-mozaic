# ----
# Site

title: Mozaic - Gestionnaire de marque-pages
url: "https://mozaic.link"
baseurl:
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Product marketing template for Jekyll.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Mozaic - Gestionnaire de marque-pages gratuit
  links:
    - https://mozaic.link

# -----
# Build

timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true

defaults:
  - scope:
      path: ""
    values:
      lang: "en" # Default language for files without a specific language path

  # Règles pour tous les posts
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      permalink: "/posts/:categories/:title/"
      paginate: 1
      paginate_path: "/blog/:num/"
      _options:
        content:
          width: 1500
          height: 2500

  # Posts anglais
  - scope:
      path: "_posts/en"
      type: "posts"
    values:
      lang: "en"
      permalink: "/en/posts/:categories/:title/"
      paginate: 1
      paginate_path: "/en/blog/:num/"

  # Posts français
  - scope:
      path: "_posts/fr"
      type: "posts"
    values:
      lang: "fr"
      permalink: "/fr/articles/:categories/:title/"
      paginate: 1
      paginate_path: "/fr/blog/:num/"
      
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  - scope:
      path: ""
    values:
      layout: "page"
  - scope:
      path: "index.html"
    values:
      layout: "default"
  - scope:
      path: "contact.html"
    values:
      full_width: true

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

languages: ["en", "fr"]
default_lang: "en"

